sudo: false
language: node_js
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
cache:
  directories:
    - ~/.yarn
    - ~/.nvm
notifications:
  email: false
services:
  - redis-server
node_js:
  - 'stable'
before_install:
  - npm i -g npm@^2.0.0
  - npm i -g yarn
install:
  - yarn
before_script:
  - npm prune
script:
  - npm run lint
  - npm run test:coverage-travis
after_success:
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
